<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抓阄程序</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            text-align: center;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 2.2rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }
        
        .description {
            color: #7f8c8d;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .input-section {
            margin-bottom: 30px;
        }
        
        .options-list {
            margin-bottom: 20px;
        }
        
        .option-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        
        .option-item:hover {
            background-color: #e9ecef;
            transform: translateY(-2px);
        }
        
        .option-item input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .option-item input:focus {
            outline: none;
            border-color: #3498db;
        }
        
        .remove-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 8px;
            width: 40px;
            height: 40px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s;
        }
        
        .remove-btn:hover {
            background-color: #c0392b;
        }
        
        .add-btn {
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px;
            transition: background-color 0.3s;
        }
        
        .add-btn:hover {
            background-color: #27ae60;
        }
        
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .draw-btn, .share-btn {
            padding: 14px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .draw-btn {
            background-color: #3498db;
            color: white;
        }
        
        .draw-btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        
        .share-btn {
            background-color: #9b59b6;
            color: white;
        }
        
        .share-btn:hover {
            background-color: #8e44ad;
            transform: translateY(-2px);
        }
        
        .result-section {
            margin-top: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .result-title {
            font-size: 1.5rem;
            color: #2c3e50;
            margin-bottom: 15px;
        }
        
        .result {
            font-size: 2.5rem;
            font-weight: bold;
            color: #e74c3c;
            margin: 20px 0;
            padding: 15px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            min-height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .timestamp {
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-top: 10px;
        }
        
        .share-info {
            margin-top: 20px;
            padding: 15px;
            background-color: #e8f4fc;
            border-radius: 10px;
            font-size: 0.9rem;
            color: #3498db;
        }
        
        .url-display {
            margin-top: 15px;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 5px;
            word-break: break-all;
            font-size: 0.8rem;
            text-align: left;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .draw-btn, .share-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>抓阄程序</h1>
        <p class="description">添加选项，点击"抓阄"按钮随机选择一个选项，结果可通过"分享"按钮分享给他人</p>
        
        <div class="input-section">
            <div class="options-list" id="optionsList">
                <!-- 选项将动态添加到这里 -->
            </div>
            
            <button class="add-btn" id="addOptionBtn">
                <span>+ 添加选项</span>
            </button>
            
            <div class="action-buttons">
                <button class="draw-btn" id="drawBtn">开始抓阄</button>
                <button class="share-btn" id="shareBtn">分享结果</button>
            </div>
        </div>
        
        <div class="result-section" id="resultSection" style="display: none;">
            <h2 class="result-title">抓阄结果</h2>
            <div class="result" id="result"></div>
            <p class="timestamp" id="timestamp"></p>
            <div class="share-info" id="shareInfo" style="display: none;">
                分享链接已复制到剪贴板，发送给朋友即可查看相同结果
                <div class="url-display" id="urlDisplay"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const optionsList = document.getElementById('optionsList');
            const addOptionBtn = document.getElementById('addOptionBtn');
            const drawBtn = document.getElementById('drawBtn');
            const shareBtn = document.getElementById('shareBtn');
            const resultSection = document.getElementById('resultSection');
            const resultElement = document.getElementById('result');
            const timestampElement = document.getElementById('timestamp');
            const shareInfo = document.getElementById('shareInfo');
            const urlDisplay = document.getElementById('urlDisplay');
            
            let options = [];
            let drawResult = null;
            let drawTimestamp = null;
            
            // 初始化选项
            function initOptions() {
                // 检查URL参数
                const urlParams = new URLSearchParams(window.location.search);
                const compressedData = urlParams.get('d');
                
                if (compressedData) {
                    // 有URL参数，解码数据
                    try {
                        const decodedData = decompressData(compressedData);
                        options = decodedData.o;
                        drawTimestamp = decodedData.t;
                        
                        // 显示选项
                        renderOptions();
                        
                        // 计算并显示结果
                        calculateResult();
                    } catch (e) {
                        console.error('解析URL参数失败:', e);
                        createDefaultOptions();
                    }
                } else {
                    // 没有URL参数，创建默认选项
                    createDefaultOptions();
                }
            }
            
            // 创建默认选项
            function createDefaultOptions() {
                options = ['选项一', '选项二'];
                renderOptions();
            }
            
            // 渲染选项列表
            function renderOptions() {
                optionsList.innerHTML = '';
                
                options.forEach((option, index) => {
                    const optionItem = document.createElement('div');
                    optionItem.className = 'option-item';
                    
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.value = option;
                    input.maxLength = 26;
                    input.placeholder = `选项 ${index + 1}`;
                    
                    input.addEventListener('input', function() {
                        options[index] = this.value;
                    });
                    
                    const removeBtn = document.createElement('button');
                    removeBtn.className = 'remove-btn';
                    removeBtn.textContent = '×';
                    removeBtn.addEventListener('click', function() {
                        if (options.length > 1) {
                            options.splice(index, 1);
                            renderOptions();
                        } else {
                            alert('至少需要保留一个选项！');
                        }
                    });
                    
                    optionItem.appendChild(input);
                    optionItem.appendChild(removeBtn);
                    optionsList.appendChild(optionItem);
                });
            }
            
            // 添加新选项
            addOptionBtn.addEventListener('click', function() {
                if (options.length < 10) {
                    options.push(`选项 ${options.length + 1}`);
                    renderOptions();
                } else {
                    alert('最多只能添加10个选项！');
                }
            });
            
            // 执行抓阄
            drawBtn.addEventListener('click', function() {
                // 验证选项
                const validOptions = options.filter(option => option.trim() !== '');
                
                if (validOptions.length === 0) {
                    alert('请至少输入一个有效的选项！');
                    return;
                }
                
                if (validOptions.length === 1) {
                    alert('只有一个选项，无需抓阄！');
                    return;
                }
                
                // 设置时间戳
                drawTimestamp = Date.now();
                
                // 计算并显示结果
                calculateResult();
            });
            
            // 计算抓阄结果
            function calculateResult() {
                // 使用时间戳作为随机种子
                const seed = drawTimestamp;
                const random = seededRandom(seed);
                
                // 过滤空选项
                const validOptions = options.filter(option => option.trim() !== '');
                
                // 随机选择一个选项
                const randomIndex = Math.floor(random() * validOptions.length);
                drawResult = validOptions[randomIndex];
                
                // 显示结果
                resultElement.textContent = drawResult;
                timestampElement.textContent = `抓阄时间: ${new Date(drawTimestamp).toLocaleString()}`;
                resultSection.style.display = 'block';
                
                // 隐藏分享信息
                shareInfo.style.display = 'none';
            }
            
            // 分享结果
            shareBtn.addEventListener('click', function() {
                // 如果没有结果，先执行抓阄
                if (!drawResult) {
                    alert('请先进行抓阄！');
                    return;
                }
                
                // 准备分享数据
                const shareData = {
                    o: options,           // 使用短属性名
                    t: drawTimestamp      // 使用短属性名
                };
                
                // 压缩数据
                const compressedData = compressData(shareData);
                
                // 生成分享URL
                const shareUrl = `${window.location.origin}${window.location.pathname}?d=${compressedData}`;
                
                // 复制到剪贴板
                navigator.clipboard.writeText(shareUrl).then(() => {
                    shareInfo.style.display = 'block';
                    urlDisplay.textContent = shareUrl;
                }).catch(err => {
                    console.error('复制失败:', err);
                    alert('复制失败，请手动复制URL: ' + shareUrl);
                });
            });
            
            // 基于种子的随机数生成器
            function seededRandom(seed) {
                return function() {
                    seed = (seed * 9301 + 49297) % 233280;
                    return seed / 233280;
                };
            }
            
            // 高级压缩函数
            function compressData(data) {
                // 1. 使用短属性名
                // 2. 使用Base62编码（URL安全）
                // 3. 使用LZString压缩（如果可用）
                
                const jsonString = JSON.stringify(data);
                
                // 尝试使用LZString压缩（如果可用）
                if (typeof LZString !== 'undefined') {
                    return LZString.compressToBase64(jsonString)
                        .replace(/\+/g, '-')
                        .replace(/\//g, '_')
                        .replace(/=+$/, '');
                }
                
                // 回退方案：使用优化的Base64编码
                return btoa(jsonString)
                    .replace(/\+/g, '-')
                    .replace(/\//g, '_')
                    .replace(/=+$/, '');
            }
            
            // 解压缩函数
            function decompressData(compressedString) {
                try {
                    // 恢复URL安全的Base64
                    let normalizedString = compressedString
                        .replace(/-/g, '+')
                        .replace(/_/g, '/');
                    
                    // 添加padding
                    while (normalizedString.length % 4) {
                        normalizedString += '=';
                    }
                    
                    let jsonString;
                    
                    // 尝试使用LZString解压缩
                    if (typeof LZString !== 'undefined') {
                        jsonString = LZString.decompressFromBase64(normalizedString);
                    }
                    
                    // 如果LZString不可用或解压失败，使用标准Base64
                    if (!jsonString) {
                        jsonString = decodeURIComponent(escape(atob(normalizedString)));
                    }
                    
                    return JSON.parse(jsonString);
                } catch (e) {
                    throw new Error('数据解码失败');
                }
            }
            
            // 初始化
            initOptions();
        });
    </script>
    
    <!-- 引入LZString库以获得更好的压缩效果 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"></script>
</body>
</html>
